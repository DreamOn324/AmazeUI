  <!-- 内容头 -->
  <header data-am-widget="header" class="am-header am-header-default content-header">
    <div class="am-header-left am-header-nav">
      <!-- 触发器 -->
      <a href="#doc-oc-demo3" class="" data-am-offcanvas="{effect: 'push'}">  
        <img src="images/index/menu@2x.png">           
      </a>     
    </div>
      
    <!-- 侧边栏 -->     
    <div id="doc-oc-demo3" class="am-offcanvas content-left">        
      <div class="am-offcanvas-bar">      
        <div class="am-offcanvas-content">          
          <img class="content-left-logo" src="images/nav/logo.png">  
          <!-- 导航 -->
          <ul class="content-left-nav">
            <li>
              <a href="##">
                <img src="images/nav/zuixin.png">     
                <span>选择城市</span>
              </a>  
            </li>
            <li>
              <a href="##">
                <img src="images/nav/zuixin.png">      
                <span>选择分类</span>
              </a>  
            </li>
            <li>
              <a href="##">
                <img src="images/nav/zhongchou.png">     
                <span>推荐项目</span>   
              </a>  
            </li>
            <li style="margin-left: -5.5rem;">
              <a href="##">
                <img src="images/nav/paihangbang.png">     
                <span>排行榜</span>
              </a>  
            </li>
            <li>
              <a href="##">
                <img src="images/nav/zuixin.png">     
                <span>最新项目</span>
              </a>  
            </li>
            <li style="margin-left: -3.1rem;">
              <a href="##">
                <img src="images/nav/chenggong.png">     
                <span>已完成项目</span>
              </a>  
            </li>
          </ul>
          
          <!-- 微信、微博 -->
          <a href="#">
            <img class="content-left-weixin-img" src="images/nav/weixin.png">
            <span class="content-left-weixin-span">西瓜虫微信服务号</span>  
          </a>   
          <a href="#">
            <img class="content-left-weibo-img" src="images/nav/weibo.png">
            <span class="content-left-weibo-span">西瓜虫官方微博</span>  
          </a>  
        </div>
      </div>
    </div> 

    <h1 class="am-header-title">
